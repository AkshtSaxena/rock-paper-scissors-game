<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor game</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="Hero-section">
        <img id="Paper" src="WhatsApp Image 2024-09-04 at 15.46.17.jpeg" alt="Paper">
        <img id="Rock" src="/WhatsApp Image 2024-09-04 at 15.57.39.jpeg" alt="Rock">
        <img id="Scissor" src="/WhatsApp Image 2024-09-04 at 15.59.36.jpeg" alt="Scissor">
    </div>
    <div class="scoreboard">
        <box class="scores">
            <userscore id="user-score">0</userscore>
            <Team>You</Team>
        </box>
        <box class="scores">
            <compscore id="comp-score">0</compscore>
            <Team>Comp</Team>
        </box>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
